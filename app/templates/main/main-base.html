<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Zander's Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/bootstrap-material-design.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/ripples.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='main/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='main/github.css') }}">

    {% block stylesheets %}

    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>
    <div class="navbar navbar-fixed-top navbar-inverse"
         style="box-shadow:0px 3px 30px #002;-moz-box-shadow:0px 3px 30px #002;-webkit-box-shadow:0px 3px 30px #002;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo" href="https://xlzd.me/">Zander的自言自语</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://xlzd.me/"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                        首页</a></li>

                    <li class="active"><a href="https://xlzd.me/category/tech/" title="技术">技术</a></li>
                    <li><a href="https://xlzd.me/category/isay/" title="杂谈">生活</a></li>

                    <li><a href="https://xlzd.me/music" title="音乐">音乐</a></li>
                    <li><a href="https://xlzd.me/about" title="关于">关于</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<style>
    #main {
        padding-top: 80px;
    }
</style>


<div class="container" id="main">
    {% block content %}

    {% endblock %}
</div><!-- /.container -->

<footer>
    <div class="footer-bottom">
        <div class="container">
            <div class="pull-left copyright">Copyright © 2017&nbsp;&nbsp;<a href="/">Zander的自言自语</a></div>
            <ul class="footer-nav pull-right">
                <li><a href=# target="_blank" class="icon-zhihu" title="知乎">知乎</a></li>
                <li><a href="#" target="_blank" class="icon-weibo" title="微博">微博</a></li>
                <li><a href="#" target="_blank" class="icon-github" title="Github">Github</a></li>

            </ul>
        </div>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static',filename='dist/js/ripples.min.js') }}"></script>
<script src="{{ url_for('static',filename='dist/js/material.min.js') }}"></script>

{% block scripts %}

{% endblock %}
</body>
</html>
